<ion-header>
  <ion-navbar>
    <ion-title>
      Fotos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="fotos">
    <ion-list-header>Choose a Foto</ion-list-header>
    <ion-item-sliding 
    class="fotos" 
    [ngClass]="{cssClass: expression}"
    *ngFor="let item of myArray">
    <ion-item
    (click)="clickMethod(item)">
      <ion-thumbnail item-left>
        <img [src]="item.media.m">
      </ion-thumbnail>
    {{item.title}}
    </ion-item>
      <ion-item-options>
        <button danger (click)=deleteItem(item)>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
